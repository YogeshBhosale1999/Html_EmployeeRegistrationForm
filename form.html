<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loginform</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="/logo.png" alt="Company logo"></header>
    <form>
        <section id="form-body">
            <table>
                <tr>
                    <td> <label for="fname"><b>First Name</b></label>
                        <input name="name" id="fnamee" type="text" placeholder="Enter your first name" maxlength="28" size="28">
                    </td>
                    <td>
                        <label for="lname"><b>Last Name</b></label><br>
                        <input name="name" id="lname" type="text" placeholder="Enter your last name" maxlength="28" size="28">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="mail"><b>E-mail</b></label>
                        <input name="mail" id="mail" type="email" placeholder="Enter your email" maxlength="28" size="28">
                    </td>
                    <td>
                        <label for="add1"><b>Address Line-1</b></label>
                        <input name="add1" id="add1" type="text" placeholder="Locality/House/Street no" maxlength="28" size="28">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="add2"><b>Address Line-2</b></label>
                        <input name="add2" id="add2" type="text" placeholder="Village/City Name" maxlength="28" size="28">
                    </td>
                    <td>
                        <label for="state"><b>State</b></label><br>
                        <input name="state" id="state" type="text" placeholder="Enter your state name" maxlength="20" size="20">
                    </td>
                    <td>
                        <label for="pcode"><b>Postal-Code</b></label><br>
                        <input name="code" id="pcode" type="text" placeholder="Postal-Code" maxlength="7" size="7">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=" countries "><b>Country</b></label>
                        <div>
                            <select name="nations ">
                                <option value="v1 ">Afganistan</option>
                                <option value="v2 ">SwitzerLand</option>
                                <option value="v3 ">Russia</option>
                                <option value="v4 ">India</option>
                                <option value="v5 ">Japan</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <label for="dob "><b>Date of Birth</b></label>
                        <input name="dob " id="dob " type="text" placeholder="dd--mm--yyyy ">
                    </td>
                </tr>

                <tr>
                    <td>
                        <label><b>Gender</b></label>
                        <div>
                            <input type="radio" id="Male" name="gender" value="Male">
                            <label for="Male">Male</label>
                            <input type="radio" id="Female" name="gender" value="Female">
                            <label for="Female">Female</label>
                        </div>
                    </td>
                    <td>
                        <label for="conc"><b>Country code</b></label><br>
                        <div>
                            <select name=" country-code ">
                                <option value="v1 ">Afganistan (+93)</option>
                                <option value="v2 ">SwitzerLand (+41)</option>
                                <option value="v3 ">Russia (+7)</option>
                                <option value="v4 ">India (+91)</option>
                                <option value="v5 ">Japan (+81)</option>
                            </select>
                        </div>
                    </td>
                    <td>
                        <label for="pcode "><b>Phone</b></label><br>
                        <input name="code " id="pcode " type="text" placeholder="Enter Your Contact Number " maxlength="22 " size="22 ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for=" pwd "><b>Password</b></label><br>
                        <input type="password" id="pwd" name="pwd " placeholder="Enter your password "><br>
                    </td>
                    <td>
                        <label for="cpwd "><b>Confirm Password</b></label><br>
                        <input type="password" id="cpwd " name="cpwd " placeholder="Re-enter your password ">
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox"><label>I accept all terms and conditions</label>
                    </td>
                    <td>
                        <div class="button"><input type="submit" value="Submit"></div>
                    </td>
                </tr>
            </table>
        </section>
    </form>
    <footer>Copyright Â© 2021 Yogesh IT Services Pvt Ltd</footer>
</body>

</html>
